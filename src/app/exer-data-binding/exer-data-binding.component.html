<h1>Exemplos Property Binding: </h1>


<h2>Palavra: {{palavra}}</h2>

<input type="text" [value]="initialValue">

<br>

<!-- binding de propriedades -->
<button [disabled]="isDisabled">Clique!</button>

<br>

<!-- binding de atributos -->
<p [attr.aria-label] = "accessibilityText"> Um texto aí</p>

<img [src]="imageUrl">
