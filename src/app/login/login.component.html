<div class="text-center">

    <form #form="ngForm" (ngSubmit)="OnSubmit(form)"class="form-signin pt-5">
        <div class="p-2">
            <input type="email" 
            class="form-control" 
            placeholder="Email" name="email"
            [(ngModel)]='email' email required
            [class.is-invalid]="exibeErro('email', form)" #emailInput> 
            <!-- se exibeErro for true ira ativar a classe is invalid -->
            <div *ngIf="exibeErro('email', form)" class="invalid-feedback">Email Inv치lido</div>
        </div>

        <div class="p-2">
            <input type="password" 
            class="form-control" 
            placeholder="Senha" name="password" 
            [(ngModel)]='password' required
            [class.is-invalid]="exibeErro('password', form)" #passwordInput> 
            <div *ngIf="exibeErro('password', form)" class="invalid-feedback">Senha Inv치lido</div>
        </div>

        <p *ngIf='erroNoLogin'>
            Usu치rio ou senha inv치lidos
        </p>

        <div class="p-2">
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]='estaCarregando'>
                Entrar
            </button>
        </div>

        <div class="spinner-border" role="status" *ngIf='estaCarregando'>
            <span class="sr-only">Loading...</span> 
        </div>

    </form>
</div>
